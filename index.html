<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glowwculator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body class="">
  <div id="title" class="">-</div>
  <div class="container">
    <div class="supermans">
      <div id="" class="superman dive left"></div>
      <div id="" class="superman dive left"></div>
      <div id="" class="superman dive left"></div>
      <div id="" class="superman dive left"></div>
    </div>
    <div id="calc_box" class="">

      <span class="prompt">(<span id="txt2" class=""></span>)</span>

      <span class="prompt">:<span id="operator" class=""></span>:</span>

      <span class="prompt"><span id="txt1" class=""></span>_</span>

      <div id="container3">
      <div class="vertiland v_odd"> <!-- vertical -->
      <div id="just_here1" class="hexagone2"></div>
      <div id="pi" class="hexdiv2 hexagone2 dive2">π</div>
      <div id="mem_clear" class="hexdiv2 hexagone2 dive2">MC</div>
      <div id="memory1" class="hexdiv2 hexagone2 dive2">M1</div>
      <div id="memory2" class="hexdiv2 hexagone2 dive2">M2</div>
      <div id="" class=" hexagone2"></div>
      </div><!-- vertical -->

      <div class="vertiland v_even"> <!-- vertical -->
      <div id="just_here2" class=" hexagone2"></div>
      <div id="clear" class="hexdiv2 hexagone2 dive2">C</div>
      <div id="7" class="hexdiv2 hexagone2 dive">7</div>
      <div id="4" class="hexdiv2 hexagone2 dive">4</div>
      <div id="1" class="hexdiv2 hexagone2 dive">1</div>
      <div id="period" class="hexdiv2 hexagone2 dive2">.</div>
      </div><!-- vertical -->

      <div class="vertiland v_odd"> <!-- vertical -->
      <div id="just_here3" class="hexdiv2 hexagone2 dive">▶</div>
      <div id="8" class="hexdiv2 hexagone2 dive">8</div>
      <div id="5" class="hexdiv2 hexagone2 dive">5</div>
      <div id="2" class="hexdiv2 hexagone2 dive">2</div>
      <div id="0" class="hexdiv2 hexagone2 dive">0</div>
      <div id="clear_all" class="hexdiv2 hexagone2 dive">AC</div>
      </div><!-- vertical -->

      <div class="vertiland v_even"> <!-- vertical -->
      <div id="just_here4" class=" hexagone2"></div>
      <div id="backspace" class="hexdiv2 hexagone2 dive2"><</div>
      <div id="9" class="hexdiv2 hexagone2 dive">9</div>
      <div id="6" class="hexdiv2 hexagone2 dive">6</div>
      <div id="3" class="hexdiv2 hexagone2 dive">3</div>
      <div id="positive_negative" class="hexdiv2 hexagone2 dive2">±</div>
      </div>

      <div class="vertiland v_odd"> <!-- vertical -->
      <div id="just_here5" class=" hexagone2"></div>
      <div id="plus" class="hexdiv2 hexagone2 dive2">+</div>
      <div id="minus" class="hexdiv2 hexagone2 dive2">-</div>
      <div id="multiply" class="hexdiv2 hexagone2 dive2">x</div>
      <div id="divide" class="hexdiv2 hexagone2 dive2">÷</div>
      <div id="just_here6" class=" hexagone2"></div>
      </div><!-- vertical -->
      </div><!-- container3 -->

    </div>
    <div class="supermans">
      <div id="" class="superman dive right"></div>
      <div id="" class="superman dive right"></div>
      <div id="" class="superman dive right"></div>
      <div id="" class="superman dive right"></div>
    </div>
  </div>

  <div id="bottom">
    <span><a href="https://github.com/enginma9" target="blank" class="glow" rel="noopener noreferrer">enginma9</a></span>
    <span id="sperk">&#128406;</span>
    <span><a href="https://www.theodinproject.com/" target="blank" class="glow" rel="noopener noreferrer">The Odin Project</a></span>
  </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
